<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="text" id="address" placeholder="Enter Ethereum Address" required><br>
            <input type="text" id="name" placeholder="Enter Name"><br>
            <button type="submit">Sign Up</button>
        </form>
        <p id="errorMessage" style="color:red;"></p>
        <p>Already have an account? <a href="login.html">Log in here</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@4.14.0/dist/web3.min.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const address = document.getElementById('address').value;
            const name = document.getElementById('name').value;

            if (address) {
                // Optionally, you could interact with your smart contract here
                // Save user information to local storage as a simulation of sign-up
                localStorage.setItem('userAddress', address);
                localStorage.setItem('userName', name);
                alert("Sign-up successful!");
                window.location.href = 'login.html'; // Redirect to login page
            } else {
                document.getElementById('errorMessage').innerText = 'Please enter a valid address.';
            }
        });
    </script>
</body>
</html>
